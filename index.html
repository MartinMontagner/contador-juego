<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Juegos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .player-list {
      list-style: none;
      padding: 0;
    }
    .player-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #add-player, #start-timer {
      margin: 10px 0;
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador de Juegos</h1>
    <input type="text" id="player-name" placeholder="Nombre del jugador" maxlength="15">
    <button id="add-player">Agregar Jugador</button>
    <ul class="player-list" id="player-list"></ul>
    <h2>Temporizador</h2>
    <input type="number" id="timer-input" placeholder="Minutos" min="1">
    <button id="start-timer">Iniciar Temporizador</button>
    <p id="timer-display">Tiempo restante: --:--</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
