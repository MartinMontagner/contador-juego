<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Jugadores</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
    #player-list { list-style-type: none; padding: 0; }
    .player-item { margin: 10px 0; }
    #timer-display { font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Juego de Jugadores</h1>
  <div>
    <label for="player-name">Nombre del jugador:</label>
    <input type="text" id="player-name">
    <button id="add-player">Agregar Jugador</button>
  </div>
  
  <ul id="player-list"></ul>

  <h2>Temporizador</h2>
  <label for="timer-input">Tiempo (minutos):</label>
  <input type="number" id="timer-input" min="1">
  <button id="start-timer">Iniciar Temporizador</button>
  <div id="timer-display">Tiempo restante: 00:00</div>

  <h3>Habilitar Sonido</h3>
  <button id="enable-sound">Habilitar Sonido</button>

  <script src="script.js"></script>
</body>
</html>
